<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="icon" type="image/x-icon" href="./images/bookmark.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <section class="book-mark position-relative">
      <div
        id="card"
        class="d-none layer position-absolute z-2 d-flex justify-content-center align-items-start"
      >
        <div class="card position-absolute rounded-2 bg-white p-3 p-sm-4">
          <div
            class="card-head mb-4 d-flex justify-content-between border-bottom-0 bg-transparent"
          >
            <div class="circles d-flex column-gap-2">
              <span class="rounded-circle"></span>
              <span class="rounded-circle"></span>
              <span class="rounded-circle"></span>
            </div>
            <button
              onclick="closeCard()"
              id="xButton"
              class="border-0 bg-transparent"
            >
              <i class="fa-solid fa-xmark fa-xl"></i>
            </button>
          </div>
          <p>Site Name or Url is not valid, Please follow the rules below :</p>
          <ul class="list-unstyled">
            <li class="d-flex align-items-baseline">
              <i class="fa-regular fa-lg fa-circle-right p-2"></i>
              <span>Site name must contain at least 3 characters.</span>
            </li>
            <li class="mt-3 d-flex align-items-baseline">
              <i class="fa-regular fa-lg fa-circle-right p-2"></i>
              <span>Site URL must be a valid one.</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="container py-5">
        <header class="text-center">
          <h1>Bookmarker</h1>
        </header>
        <div class="book-form mt-5 px-3 py-4">
          <h2 class="fw-medium text-center mb-4">
            <i class="fa-solid fa-bookmark mark-1"></i>
            <span>Bookmark your favorite sites</span>
            <i class="fa-solid fa-bookmark mark-2"></i>
          </h2>
          <form>
            <div class="mb-4">
              <label for="siteName" class="form-label fw-semibold"
                ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
              >
              <input
                oninput="validateBook(this)"
                type="text"
                class="form-control"
                id="siteName"
                aria-describedby="emailHelp"
                placeholder="Bookmark Name"
              />
            </div>
            <div class="mb-4">
              <label for="siteLink" class="form-label fw-semibold"
                ><i class="fa-solid fa-link"></i> Site URL</label
              >
              <input
                oninput="validateBook(this)"
                type="url"
                class="form-control"
                id="siteLink"
                placeholder="Website URL"
              />
            </div>
            <button
              onclick="addBook()"
              type="button"
              class="btn sub-btn text-white fw-normal px-5 m-auto d-block"
            >
              Submit
            </button>
          </form>
        </div>
        <div class="table-responsive">
          <table class="table text-center mt-4 align-middle">
            <thead>
              <tr>
                <th scope="col">Index</th>
                <th class="text-nowrap" scope="col">Website Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="formBody"></tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
